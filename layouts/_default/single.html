{{ define "main" }}

<div class="nooruBlockContainer">

    <header class="nooruBlockHeader">
        {{ if .Params.icon }}
        <i class="material-icons"> {{ .Params.icon }}</i> 
        {{ end }}
        {{ if .Params.title }}
        <h1 class="post-title">{{ .Params.title }}</h1>
        {{ end }}

    </header>

    {{ if .Params.redirect }}
    <h1>If you are not redirected click button below.</h1>
    <meta http-equiv="refresh" content="2; URL= {{ .Params.redirect }}"/>
    <a href=" {{ .Params.redirect }} ">{{ .Params.buttonName }}</a>
    {{ end }}

    {{ .Content }}
    <br><br><hr>
    <a href="/">Back to Home</a>

</div>

{{ end }}
